<div class="card mx-auto my-2" style="width: 550px">
    <div class="card-body">
        <div [hidden]="playarea?.currentPlayer!='One'" class="float-right">
            <button type="button" class="btn btn-success" disabled>Your Turn</button></div>
        <h4 class="card-title">{{state?.playerOne?.name}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">Green Player</h6>
        <p class="card-text"></p>
    </div>
</div>
<table style="width: 550px" class="m-auto table">
    <tbody>
        <tr>
            <td class="p-1" rowspan="2">
                <button type="button" class="p-5 btn-lg btn-success" disabled>{{playarea?.seedstorePlayerOne}}</button></td>
            <td *ngFor="let seeds of playarea?.housesPlayerOne.reverse(); index as i" class="p-1">
                <button type="button"
                        (click)="sowHouse(playarea.housesPlayerOne.length - i,'One')" 
                        class="mb-2 py-2 btn-lg btn-success" 
                        [disabled]="!(localPlayer=='One' && playarea?.currentPlayer=='One')">{{seeds}}</button></td>
            <td class="p-1" rowspan="2">
                <button type="button" class="p-5 btn-lg btn-info" disabled>{{playarea?.seedstorePlayerTwo}}</button></td>
        </tr>
        <tr>
            <td *ngFor="let seeds of playarea?.housesPlayerTwo; index as i" class="p-1">
                <button type="button"
                        (click)="sowHouse(i+1,'Two')" 
                        class="mt-3 py-2 btn-lg btn-info" 
                        [disabled]="!(localPlayer=='Two' && playarea?.currentPlayer=='Two')">{{seeds}}</button></td>
        </tr>
    </tbody>
</table>
<div class="card mx-auto my-2" style="width: 550px">
    <div class="card-body">
        <div [hidden]="playarea?.currentPlayer!='Two'" class="float-right">
            <button type="button" class="btn btn-success" disabled>Your Turn</button></div>
        <h4 class="card-title">{{state?.playerTwo?.name}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">Blue Player</h6>
        <p class="card-text"></p>
    </div>
</div>
<ngb-alert *ngFor="let alert of alerts" class="mx-auto mb-2" style="width: 550px" type="success">{{ alert }}</ngb-alert>
